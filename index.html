<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teachable Machine Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }

    .image-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #uploaded-image {
      max-width: 300px;
      max-height: 300px;
      object-fit: contain;
    }

    .label-container div {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 200px;
      height: 40px;
      cursor: pointer;
      z-index: 2;
    }

    .file-upload-wrapper {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    #file-label {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
      z-index: 1;
    }

    img {
      max-width: 300px;
      border: 2px solid #333;
      margin-top: 20px;
      border-radius: 10px;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div><h1>Teachable Machine Image Model</h1></div>
  <div><p>Vui lòng chọn tệp chứa cờ của một quốc gia trong Đông Nam Á</p></div>

  <button type="button" onclick="init()">Start</button>

  <!-- Tùy chỉnh giao diện input file -->
  <div class="file-upload-wrapper">
    <input type="file" id="fileInput" accept="image/*" onchange="handleImageUpload(event)">
    <span id="file-label">Chọn tệp chứa cờ</span>
  </div>

  <div class="image-container">  
    <img id="uploaded-image" width="200" style="display:none;"/>
  </div>

  <div id="webcam-container"></div>
  <div id="label-container" class="label-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/0lDJfV7F7/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }

    async function handleImageUpload(event) {
      const imageElement = document.getElementById("uploaded-image");
      const file = event.target.files[0];
      const fileLabel = document.getElementById("file-label");

      if (!file) {
        fileLabel.textContent = "Chọn tệp chứa cờ";
        return;
      }

      fileLabel.textContent = file.name;

      const reader = new FileReader();
      reader.onload = async function(e) {
        imageElement.src = e.target.result;
        imageElement.style.display = "block";

        await imageElement.onload;

        if (!model) {
          const modelURL = URL + "model.json";
          const metadataURL = URL + "metadata.json";
          model = await tmImage.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();
          labelContainer = document.getElementById("label-container");
          labelContainer.innerHTML = "";
          for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
          }
        }

        const prediction = await model.predict(imageElement);
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction =
            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
